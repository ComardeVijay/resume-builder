<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATS Resume Builder</title>
  <style>
    :root {
      --primary: #667eea;
      --primary-dark: #5a67d8;
      --bg-light: #f9fafb;
      --bg-dark: #1a202c;
      --text-light: #333;
      --text-dark: #eee;
      --form-bg-light: #fff;
      --form-bg-dark: #2d3748;
      --input-bg-light: #f0f4ff;
      --input-bg-dark: #4a5568;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    form {
      position: relative;
      width: 90%;
      max-width: 800px;
      background-color: var(--form-bg-light);
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(90, 103, 216, 0.25);
      padding: 30px;
      box-sizing: border-box;
      margin-top: 40px;
      transition: background 0.3s ease;
    }

    body.dark form {
      background-color: var(--form-bg-dark);
    }

    fieldset {
      border: none;
      padding: 0;
    }

    legend {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: var(--primary);
      text-shadow: 0 0 8px #a3bffa;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 80%;
      padding: 10px;
      border: 1.5px solid #c3dafe;
      background-color: var(--input-bg-light);
      color: var(--text-light);
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: box-shadow 0.3s ease, border-color 0.3s ease, background 0.3s ease, color 0.3s ease;
      box-sizing: border-box;
    }

    body.dark input,
    body.dark textarea {
      background-color: var(--input-bg-dark);
      color: var(--text-dark);
      border-color: #4c51bf;
    }

    input:hover,
    input:focus,
    textarea:hover,
    textarea:focus {
      box-shadow: 0 0 10px var(--primary);
      border-color: var(--primary);
    }

    /* ======= New Toggle Switch (Uiverse.io) ======= */
    .switch {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 17px;
      display: inline-block;
      width: 64px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #73C0FC;
      transition: .4s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 30px;
      width: 30px;
      border-radius: 20px;
      left: 2px;
      bottom: 2px;
      z-index: 2;
      background-color: #e8e8e8;
      transition: .4s;
    }

    .sun svg {
      position: absolute;
      top: 6px;
      left: 36px;
      z-index: 1;
      width: 24px;
      height: 24px;
    }

    .moon svg {
      fill: #73C0FC;
      position: absolute;
      top: 5px;
      left: 5px;
      z-index: 1;
      width: 24px;
      height: 24px;
    }

    .sun svg {
      animation: rotate 15s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    .moon svg {
      animation: tilt 5s linear infinite;
    }

    @keyframes tilt {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }

    .input:checked + .slider {
      background-color: #183153;
    }

    .input:focus + .slider {
      box-shadow: 0 0 1px #183153;
    }

    .input:checked + .slider:before {
      transform: translateX(30px);
    }

    .shadow__btn {
      padding: 10px 20px;
      border: none;
      font-size: 17px;
      color: #fff;
      border-radius: 7px;
      letter-spacing: 4px;
      font-weight: 700;
      text-transform: uppercase;
      background: rgb(0, 140, 255);
      box-shadow: 0 0 10px rgb(0, 140, 255);
      transition: 0.5s;
      transition-property: box-shadow;
      width: auto;
      display: inline-block;
    }

    .shadow__btn:hover {
      box-shadow: 0 0 5px rgb(0, 140, 255),
                  0 0 25px rgb(0, 140, 255),
                  0 0 50px rgb(0, 140, 255),
                  0 0 100px rgb(0, 140, 255);
    }

    .center-button {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    footer {
      margin: 30px 0 10px;
      text-align: center;
      font-size: 12px;
      color: #999;
    }

    @media (max-width: 500px) {
      form {
        padding: 20px;
      }

      legend {
        font-size: 24px;
      }

      textarea {
        width: 100%;
      }

      .switch {
        top: 10px;
        right: 10px;
        scale: 0.9;
      }
    }
  </style>
</head>
<body>

  <form id="resume-form" action="/generate" method="post" th:object="${resume}">
    <!-- ðŸŒ— Toggle Switch -->
    <label class="switch">
      <span class="sun">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <g fill="#ffd43b">
            <circle r="5" cy="12" cx="12"></circle>
            <path d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1-.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1-.75.29zm-12.02 12.02a1 1 0 0 1-.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1-.7.24zm6.36-14.36a1 1 0 0 1-1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1-1 1zm0 17a1 1 0 0 1-1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1-1 1zm-5.66-14.66a1 1 0 0 1-.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1-.71.29zm12.02 12.02a1 1 0 0 1-.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1-.71.24z"></path>
          </g>
        </svg>
      </span>
      <span class="moon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
          <path d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"/>
        </svg>
      </span>
      <input type="checkbox" class="input" onclick="document.body.classList.toggle('dark')">
      <span class="slider"></span>
    </label>

    <fieldset>
      <legend>Create Your Resume</legend>

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Your full name" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="you@example.com" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="*{phone}" placeholder="Your contact number" required />
      </div>

      <div class="form-group">
        <label for="summary">Summary:</label>
        <textarea id="summary" th:field="*{summary}" rows="4" placeholder="A brief summary about yourself"></textarea>
      </div>

      <div class="form-group">
        <label for="skills">Skills (comma-separated):</label>
        <input type="text" id="skills" th:field="*{skills}" placeholder="e.g., Java, Spring Boot, HTML" />
      </div>

      <div class="form-group">
        <label for="experience">Experience (comma-separated):</label>
        <input type="text" id="experience" th:field="*{experience}" placeholder="e.g., Intern at XYZ, Freelancer" />
      </div>

      <div class="form-group">
        <label for="education">Education (comma-separated):</label>
        <input type="text" id="education" th:field="*{education}" placeholder="e.g., BTech, XYZ University" />
      </div>

      <div class="form-group center-button">
        <button type="submit" class="shadow__btn">Generate My Resume</button>
      </div>
    </fieldset>
  </form>

  <footer>
    Comrade ATS Resume Builder &copy; 2025
  </footer>

</body>
</html>
